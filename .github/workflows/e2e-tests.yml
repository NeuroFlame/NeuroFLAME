name: Build and test

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    
    steps:   
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare screencap dir
        run: |
          mkdir -p _devTestDirectories/screencap
          chmod 777 _devTestDirectories/screencap
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          echo "Host UID: $HOST_UID, GID: $HOST_GID"
          sudo chown $HOST_UID:$HOST_GID _devTestDirectories/screencap

      - name: Build docker
        run: ./scripts/dockerbuild-for-ci.sh

      - name: Run tests
        run: ./docker-compose-ci.sh
        
      - name: Upload test artifacts
        if: always()  # ensures it runs even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: |
            _devTestDirectories/
